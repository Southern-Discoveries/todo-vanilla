<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Page</title>
  <link rel="stylesheet" href="public/css/main.css">
  <script type="module" src="src/edit.js"></script>

</head>

<body>
  <div class="container-2xl mx-auto h-dvh flex items-center">
    <div class="bg-white w-lg mx-auto p-4 rounded-sm flex flex-col gap-10">
      <!-- header -->
      <div>
        <p class="text-md text-neutral-500">edit your profile</p>
        <h2 class="text-2xl text-black font-semibold">Welcome back</h2>
      </div>

      <!-- form -->
      <div class="flex flex-col gap-6">
        <div class="relative mx-auto">
          <div id="edit-upload-preview"
            class="w-[12.5rem] h-[12.5rem] rounded-lg overflow-hidden bg-gray-400 pointer-none">
          </div>

          <input id="edit-upload-file" type="file" class="absolute inset-0 opacity-0 cursor-pointer" />
        </div>

        <div class="flex flex-col gap-4">
          <input id="login-input-username" class="login-input" type="text" placeholder="Enter username" />
          <input id="login-input-password" class="login-input" type="password" placeholder="Enter password" />
        </div>
      </div>

      <!-- action -->
      <button id="edit-upload-submit"
        class="text-white  bg-blue-600 w-full p-2 h-10 rounded-lg duration-200 hover:opacity-80 disabled:opacity-35">Submit</button>
    </div>
  </div>
</body>

</html>
